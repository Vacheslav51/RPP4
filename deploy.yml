name: Deploy to GitHub Pages

   on:
     release:
       types: [published]

   jobs:
     deploy:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Build site
           run: |
             # Здесь можно добавить команды сборки, если необходимо
             echo "Building the site..."

         - name: Deploy to GitHub Pages
           uses: peaceiris/actions-gh-pages@v3
           with:
             github_token: ${{ secrets.GITHUB_TOKEN }}
             publish_dir: ./ # Укажите путь к директории с вашим сайтом
             publish_branch: gh-pages
             destination_dir: v${{ github.event.release.tag_name }} # Путь для версии